<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kelompok </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Kelompok Kami</h1>
    </header>

    <nav>
        <a href="#home" onclick="loadPage('home')">Home</a>
        <a href="#about" onclick="loadPage('about')">Tentang Kami</a>
        <a href="#register" onclick="loadPage('register')">Pendaftaran</a>
        <a href="#feedback" onclick="loadPage('feedback')">Feedback</a>
        <a href="#contact" onclick="loadPage('contact')">Kontak</a>
    </nav>    

    <div id="content">
        <!-- Konten halaman akan dimuat di sini oleh JavaScript dan juga kode di bawah ini-->
        <section id="register">
            <h2>Daftar Anggota Baru</h2>
            <form id="registrationForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
        
                <label for="interest">Minat:</label>
                <input type="text" id="interest" required><br><br>
        
                <button type="submit">Daftar</button>
            </form>
        
            <h3>Anggota Terdaftar:</h3>
            <ul id="memberList"></ul>
        </section> 
        
        <section id="feedback">
            <h2>Feedback Layanan</h2>
            <form id="feedbackForm">
                <label for="username">Nama:</label>
                <input type="text" id="username" required><br><br>
        
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required><br><br>
        
                <label for="feedbackMessage">Komentar:</label><br>
                <textarea id="feedbackMessage" rows="4" required></textarea><br><br>
        
                <button type="submit">Kirim Feedback</button>
            </form>
        
            <h3>Feedback yang Diterima:</h3>
            <ul id="feedbackList"></ul>
        
            <h3>Rata-Rata Rating:</h3>
            <p id="averageRating">Belum ada rating.</p>
        </section>
        
    </div>

    <footer>
        <p>&copy; 2024 Kelompok 3. WE LOVE INFORMATIKA</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
